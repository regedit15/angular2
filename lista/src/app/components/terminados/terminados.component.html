<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Terminados
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <div *ngFor="let lista of listaService.listas | pendiente : true">

        <ion-card>

            <ion-item color="black">
                <ion-label>
                    {{lista.nombre}}
                </ion-label>
            </ion-item>

            <ion-list>
                <ion-item *ngFor="let item of lista.items">
                    <ion-label>
                        {{item.nombre}}
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>

        <br>
    </div>
</ion-content>
