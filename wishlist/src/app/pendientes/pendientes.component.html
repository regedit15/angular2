<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Lista de Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid *ngIf="!(listaDeseosService.listas| pendientes).length">
        <ion-row>
            <ion-col class="text-center caja-vacia">
                <ion-icon class="icono-grande"
                          ios="ios-sunny"
                          md="md-sunny"></ion-icon>
                <p>
                    No hay ninguna lista
                </p>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-card *ngFor="let lista of listaDeseosService.listas | pendientes; let i = index">

        <ion-item color="dark"
                  (click)="verDetalle(lista, i)">
            <h2>{{lista.nombre}}</h2>
            <ion-note item-right>
                {{lista.items.length}} items
            </ion-note>
        </ion-item>


        <ion-list>
            <ion-item (click)="verDetalle(lista, i)"
                      *ngFor="let item of lista.items | slice:0:2">
                <ion-icon *ngIf="!item.completado"
                          ios="ios-square-outline"
                          md="md-square-outline"></ion-icon>
                <ion-icon *ngIf="item.completado"
                          ios="ios-checkbox-outline"
                          md="md-checkbox-outline"></ion-icon>
                {{item.nombre}}
            </ion-item>

            <ion-item class="text-center"
                      *ngIf="lista.items.length > 2">
                <ion-icon color="primary"
                          ios="ios-arrow-dropdown"
                          md="md-arrow-dropdown"></ion-icon>
            </ion-item>

        </ion-list>
    </ion-card>

    <ion-fab right
             bottom>
        <ion-button ion-fab
                    color="primary"
                    (click)="irAgregar()">
            <ion-icon ios="ios-add"
                      md="md-add">
            </ion-icon>
        </ion-button>
    </ion-fab>

</ion-content>
