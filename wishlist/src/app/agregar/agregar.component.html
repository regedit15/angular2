<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{nombreLista | placeholder:'Nueva Lista'}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>

            <ion-item>
                <ion-label class="negrita">
                    Nombre
                </ion-label>
                <ion-input [(ngModel)]="nombreLista"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-item>
                <ion-label class="negrita">
                    Item:
                </ion-label>
                <ion-input (keyup.enter)="agregar()"
                           [(ngModel)]="nombreItem"></ion-input>
            </ion-item>
            <br>
            <ion-button
                    (click)="agregar()"
                    class="button-block">Agregar
            </ion-button>

        </ion-card-content>
    </ion-card>


    <ion-card *ngIf="items.length">
        <ion-card-header>
            <h3>Items agregados</h3>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of items; let i = index">

                    <ion-button
                            color="dark"
                            clear>
                        {{item.nombre}}
                    </ion-button>

                    <ion-button
                            item-right
                            color="danger"
                            (click)="borrar(i)">
                        <ion-icon ios="ios-trash"
                                  md="md-trash"></ion-icon>
                        Borrar Item
                    </ion-button>


                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>

    <br>
    <ion-button
            icon-left
            class="button-block"
            (click)="guardarLista()">
        <ion-icon ios="ios-add-circle"
                  md="md-add-circle"></ion-icon>
        Agregar Lista
    </ion-button>


</ion-content>
