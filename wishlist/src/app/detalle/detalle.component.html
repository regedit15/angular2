<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            {{listaDeseosService.listaSeleccionada.nombre}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-card>
        <ion-card-header>
            <ion-item>
                <ion-label class="negrita">
                    Nombre de la lista
                </ion-label>
                <ion-input
                        [(ngModel)]="listaDeseosService.listaSeleccionada.nombre"></ion-input>
            </ion-item>
        </ion-card-header>

        <ion-card-content>
            <ion-list>
                <ion-item *ngFor="let item of listaDeseosService.listaSeleccionada.items"
                          (click)="actualizar(item)">
                    <ion-icon item-left
                              *ngIf="!item.completado"
                              ios="ios-square-outline"
                              md="md-square-outline"></ion-icon>
                    <ion-icon item-left
                              *ngIf="item.completado"
                              ios="ios-checkbox-outline"
                              md="md-checkbox-outline"></ion-icon>

                    <h2 [class.tachado]="item.completado">{{item.nombre}}</h2>
                </ion-item>
            </ion-list>


        </ion-card-content>

    </ion-card>

    <br>
    <br>
    <ion-button (click)="borrarItem()"
                class="button-block"
                color="danger">BorrarLista
    </ion-button>

</ion-content>
