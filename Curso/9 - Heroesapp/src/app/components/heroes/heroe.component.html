<h3>
  Heroe
  <small>nombre...</small>
</h3>
<hr>

<div class="row animated fadeIn fast">

  <div class="col-md-12">
    <form (ngSubmit)="guardar()"
          #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               name="nombre"
               class="form-control"
               placeholder="Nombre del hÃ©roe"
               [(ngModel)]="heroe.nombre"
               required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select class="form-control"
                name="casa"
                [(ngModel)]="heroe.casa">
          <option value="marvel">Marvel</option>
          <option value="dc">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea type="text"
                  name="bio"
                  class="form-control"
                  [(ngModel)]="heroe.bio">
          </textarea>
      </div>

      <br>
      <div class="form-group text-right">
        <button
          [disabled]="forma.invalid"
          type="submit"
          class="btn btn-outline-primary">
          Guardar
        </button>

        <button
          [routerLink]="['/heroes']"
          type="button"
          class="btn btn-outline-secondary">
          Volver
        </button>
      </div>

    </form>
  </div>
</div>
