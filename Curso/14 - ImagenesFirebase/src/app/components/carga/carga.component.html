<div class="row">

    <div class="col-md-4">
        <h3>Seleccione Archivos</h3>

        <div
            class="well drop-zone"
            [ngClass]="{'file-over':estaSobreElemento}"
            appDropFiles
            (mouseSobre)="estaSobreElemento = $event"
            [archivos]="archivos">

            <h4>Arrastre los archivos</h4>
            <img src="assets/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Cargar Archivos</h4>
        <button class="btn btn-success"
                (click)="cargarImagenes()"
                [disabled]="!archivos.length">Cargar a Firebase
        </button>
        <button class="btn btn-danger"
                (click)="limpiarClick()">Limpiar
        </button>

        <table class="table">
            <thead class="thead=dark">
            <tr>
                <th>Nombre Archivo</th>
                <th>Tama√±o</th>
                <th>Progreso</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let x of archivos">
                <td [ngClass]="{'textGreen' : x.progreso >= 100}">{{x.nombreArchivo}}</td>
                <td>{{x.archivo.size / 1024 /1024 | number: '.2-2'}} MB</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated"
                             role="progressbar"
                             [ngStyle]="{'width.%': x.progreso}"></div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
