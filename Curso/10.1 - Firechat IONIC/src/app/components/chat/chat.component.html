<div id="app-mensajes"
     class="app-mensajes">

    <div class="text-right"
         *ngFor="let chat of chatService.chats | async"
         [ngClass]="{'text-right': chatService.usuario.uid === chat.uid}">
<span class="badge"
      [ngClass]="chatService.usuario.uid === chat.uid ? 'badge-warning' : 'badge-primary'">
    {{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

</div>


<input
    name="mensaje"
    [(ngModel)]="mensaje"
    (keyup.enter)="enviar()"
    class="form-control"
    placeholder="Mensaje...">
