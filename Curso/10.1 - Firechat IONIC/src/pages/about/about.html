<ion-header>
    <ion-navbar>
        <ion-title>
            Enviar Mensaje
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-card>

        <ion-card-content>
            <button ion-button
                    (click)="showRadio()"
                    class="bontonCircular">
                <ion-icon ios="ios-contact"
                          md="md-contact"
                          style="font-size: 24px;"></ion-icon>
            </button>
            {{para}}
            <ion-item>
                <ion-label floating>Titulo</ion-label>
                <ion-input type="text"
                           [(ngModel)]="titulo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>Mensaje:</ion-label>
                <ion-input type="text"
                           (keyup.enter)="enviarMensaje()"
                           [(ngModel)]="mensaje"></ion-input>
            </ion-item>
            <br>
            <br>
            <br>
            <button ion-button
                    (click)="enviarMensaje()"
                    class="button-block">Enviar
            </button>

        </ion-card-content>
    </ion-card>

</ion-content>
