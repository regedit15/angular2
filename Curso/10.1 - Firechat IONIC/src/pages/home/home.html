<ion-header>
    <ion-navbar>
        <button ion-button
                menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>FireChat</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="container main-container">
        <div class="row"
             *ngIf="chatService.usuario">
            <div class="col-md-12 text-right">
                <button ion-button
                        outline
                        color="danger"
                        (click)="salir()">
                    Salir
                </button>
            </div>
        </div>

        <!--<app-login *ngIf="!chatService.usuario"></app-login>-->

        <div *ngIf="chatService.usuario"
             class="chat-window">
            <app-chat></app-chat>
        </div>
    </div>

    <ul>
        <li class="text"
            *ngFor="let chat of chats| async">
            {{ chat | json }}
        </li>
    </ul>
</ion-content>
