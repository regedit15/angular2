<h1>Héroer <small>Marvel y DC</small> que contienen "{{termino}}"</h1>
<hr>

<div class="row"
    *ngIf="!heroes.length">
	<div class="col-md-12">
		<div class="alert alert-info"
		    role="alert">
			No existe resultados con el término: "{{termino}}"
		</div>
	</div>
</div>

<div class="card-columns">

	<div class="card animated fadeIn fast"
	    *ngFor="let heroe of heroes; let i = index">
		<img class="card-img-top img-fluid"
		    src="{{heroe.img}}"
		    alt="heroe.nombre">
		<div class="card-block">
			<h4 class="card-title">{{heroe.nombre}}</h4>
			<p class="card-text">{{heroe.bio}}</p>
			<p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

			<button (click)="verHeroe(i)"
			    type="button"
			    class="btn btn-outline-primary btn-block">Ver Más</button>

			<a [routerLink]="['/heroe', i]"
			    class="btn btn-outline-primary btn-block">Ver más (link)</a>
		</div>
	</div>



</div>
