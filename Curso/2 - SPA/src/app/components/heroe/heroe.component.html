<h1>{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>

<hr>

<div class="row">

	<div class="col-md-4">
		<img src="{{heroe.img}}" class="img-fluid" alt="{{heroe.nombre}}">
		<br><br>

		<a [routerLink]="['/heroes']" class="btn btn-outline-secondary btn-block">Volver</a>

	</div>

	<div class="col-md-8">
		<h3>{{heroe.nombre}}</h3>
		<hr>
		<p>
			{{heroe.bio}}
		</p>

		<img *ngIf="heroe.casa === 'Marvel'" src="assets/img/marvel.png" alt="marvel">
		<img *ngIf="heroe.casa === 'DC'" src="assets/img/dccomic.png" alt="dc">

	</div>


</div>
