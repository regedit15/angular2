<div class="container main-container">
    <h1>Canal de Youtube</h1>
    <hr>


    <div class="card-columns">

        <div class="card"
             *ngFor="let x of videos">

            <img class="card-img-top"
                 src="{{x.thumbnails.high.url}}"
                 alt="{{x.title}}">

            <div class="card-body">
                <h5 class="card-title">{{x.title}}</h5>
                <button type="button"
                        class="btn btn-outline-primary btn-block"
                        (click)="verVideoClick(x)">
                    Ver Videos
                </button>
            </div>

        </div>


    </div>

    <button type="button"
            class="btn btn-outline-danger btn-block"
            (click)="cargarMasClick()">Cargar Mas Videos
    </button>
    <!-- Modal -->
    <div class="modal fade"
         id="myModal"
         tabindex="-1"
         role="dialog"
         aria-labelledby="exampleModalLabel"
         aria-hidden="true"
         data-backdrop="static"
         data-keyboard="false">

        <div class="modal-dialog"
             role="document">

            <div class="modal-content"
                 *ngIf="videoSeleccionado">

                <div class="modal-header">
                    <h5 class="modal-title"
                        id="exampleModalLabel">{{videoSeleccionado.title}}</h5>
                </div>
                <div class="modal-body">
                    <iframe width="100%"
                            height="300"
                            [src]="videoSeleccionado.resourceId.videoId | videoYoutube"
                            frameborder="0"
                            allow="autoplay; encrypted-media"
                            allowfullscreen></iframe>
                </div>
                <div class="modal-footer">
                    <button type="button"
                            class="btn btn-secondary"
                            data-dismiss="modal"
                            (click)="cerrarModalClick()">Cerrar
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
