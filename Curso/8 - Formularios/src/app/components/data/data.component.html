<h4>Formularios
    <small>data</small>
</h4>
<hr>
<form (ngSubmit)="guardar()"
      [formGroup]="formulario">

    <div formGroupName="nombreCompleto">
        <div class="form-group row">

            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control"
                       type="text"
                       placeholder="Nombre"
                       formControlName="nombre"
                       [ngClass]="{' is-invalid' : formulario.get('nombreCompleto.nombre').errors && formulario.get('nombreCompleto.nombre').touched}">

                <div class="invalid-feedback">
                    <div *ngIf="formulario.get('nombreCompleto.nombre').errors?.required">
                        Este campo es requerido
                    </div>
                    <div *ngIf="formulario.get('nombreCompleto.nombre').errors?.minlength">
                        Por lo menos 3 caracteres
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control"
                       type="text"
                       placeholder="Apellido"
                       formControlName="apellido">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control"
                   type="email"
                   placeholder="Correo electrÃ³nico"
                   formControlName="correo">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit"
                    class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>

</form>

{{formulario.valid}}
