<h4>Formularios
    <small>data</small>
</h4>
<hr>
<form (ngSubmit)="guardar()"
      [formGroup]="formulario">

    <div formGroupName="nombreCompleto">
        <div class="form-group row">

            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control"
                       type="text"
                       placeholder="Nombre"
                       formControlName="nombre"
                       [ngClass]="{' is-invalid' : formulario.get('nombreCompleto.nombre').errors && formulario.get('nombreCompleto.nombre').touched}">

                <div class="invalid-feedback">
                    <div *ngIf="formulario.get('nombreCompleto.nombre').errors?.required">
                        Este campo es requerido
                    </div>
                    <div *ngIf="formulario.get('nombreCompleto.nombre').errors?.minlength">
                        Por lo menos 3 caracteres
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">
                <input class="form-control"
                       type="text"
                       placeholder="Apellido"
                       formControlName="apellido"
                       [ngClass]="{' is-invalid' : formulario.get('nombreCompleto.apellido').errors && formulario.get('nombreCompleto.apellido').touched}">

                <div class="invalid-feedback">
                    <div *ngIf="formulario.get('nombreCompleto.apellido').errors?.required">
                        Este campo es requerido
                    </div>
                    <div *ngIf="formulario.get('nombreCompleto.apellido').errors?.minlength">
                        Por lo menos 3 caracteres
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">
            <input class="form-control"
                   type="email"
                   placeholder="Correo electrÃ³nico"
                   formControlName="correo"
                   [ngClass]="{' is-invalid' : formulario.get('correo').errors && formulario.get('correo').touched}">

            <div class="invalid-feedback">
                <div *ngIf="formulario.get('correo').errors?.required">
                    Este campo es requerido
                </div>
                <div *ngIf="formulario.get('correo').errors?.pattern">
                    Ingrese un mail valido
                </div>
            </div>
        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Pasatiempos</label>
        <div class="col-md-8"
             formArrayName="pasatiempos">

            <input
                *ngFor="let pasatiempo of formulario.controls['pasatiempos'].controls; let i=index"
                formControlName="{{i}}"
                type="text"
                class="form-control">
        </div>

        <button type="button"
                class="btn btn-primary"
                (click)="agregarPasatiempo()">Nuevo
        </button>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit"
                    class="btn btn-outline-primary">
                Guardar
            </button>
        </div>
    </div>

</form>

formulario.valid: {{formulario.valid}}
