<h3>Chat</h3>
<hr>

<div id="app-mensajes"
     class="app-mensajes">

    <div class="text-right"
         *ngFor="let chat of chatService.chats | async"
         [ngClass]="{'text-right': chatService.usuario.nombre === chat.nombre}">
        <span class="badge"
              [ngClass]="chatService.usuario.nombre === chat.nombre ? 'badge-warning' : 'badge-primary'">
            {{chat.nombre}}</span>
        <p>
            {{chat.mensaje}}
        </p>
    </div>

</div>


<input
    name="mensaje"
    [(ngModel)]="mensaje"
    (keyup.enter)="enviar()"
    class="form-control"
    placeholder="Mensaje...">
